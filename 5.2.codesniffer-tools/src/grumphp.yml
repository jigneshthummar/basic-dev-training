# grumphp.yml
parameters:
    bin_dir: ./vendor/bin
    git_dir: .
    stop_on_failure: false
    hide_circumvention_tip: true
    ascii:
        failed: ~
        succeeded: ~
    tasks:
        phpmd:
            ruleset: ['phpmd.xml']
        phpcs:
            standard: 'phpcs.xml'
            show_warnings: false
        phpstan: ~
        phpunit:
            config_file: 'phpunit.xml'
    extensions: []